<nav class="controls">
  <a class="button" ng-click="stopwatch.start();">Start</a>
  <a class="button" ng-click="stopwatch.stop();">Stop</a>
  <a class="button" ng-click="stopwatch.reset();">Reset</a>
  <a class="button" ng-click="stopwatch.complete();">Complete</a>
</nav>
<div class="stopwatch"></div>
